<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modnorm.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cat heads vs tails!</h1>
    </header>
    <div class="cat">
        <a class="opt">
            <div class="hort">
              <button id="heads"><img class="heads" src="dizzy-ginger-cat.png"></button>  
              <button id="tails"><img class="tails" src="dizzy-tabby-cat.png"></button>  
            </div> 
                <p class="choiceText">You choose:</p>
        </a>
        <a class="res">
            <img src="dizzy-tabby-cat.png">
            <p class="resultText">You get:</p>
        </a>
    </div>
    <div class="button">
        <p>Play again!</p>
    </div>
    <script src="function.js"></script>
</body>
</html>
